<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Expandable Search bar</title>
</head>
<body>
    <div class="search">
        <div class="icon">
        </div>
        <div class="input">
            <input type="text" placeholder="search" id="my-search">
        </div>
        <span class="clear"></span>
    </div>

    <script>
        const iconElt = document.querySelector('.icon');
        const searchElt = document.querySelector('.search');
        const clearElt = document.querySelector('.clear');
        const inputElts = document.getElementsByTagName('input');
        iconElt.addEventListener("click", ()=>{
            searchElt.classList.toggle('active');
        });
        inputElts[0].addEventListener("input",(e)=>{
            clearElt.style.visibility = "visible";
        });
    clearElt.onclick = ()=>{
        document.getElementById('my-search').value='';
        clearElt.style.visibility = "hidden";
    };
    </script>
</body>
</html>
